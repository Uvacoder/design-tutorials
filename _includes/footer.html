  <script>
  function _toConsumableArray(arr) { if (Array.isArray(arr)) { for (var i = 0, arr2 = Array(arr.length); i < arr.length; i++) {if (window.CP.shouldStopExecution(1)){break;} arr2[i] = arr[i]; }
window.CP.exitedLoop(1);
 return arr2; } else { return Array.from(arr); } }

var checks = [].concat(_toConsumableArray(document.querySelectorAll('input[type="checkbox"]')));
var listItems = [].concat(_toConsumableArray(document.querySelectorAll(".tile")));
var filter = function filter() {
    var filters = [];

    // Loop each checkbox to build up array of tags
    checks.map(function (item) {
        if (item.checked) {
            filters.push(item.value);
        }
    });

    // Loop each list item
    listItems.map(function (item) {
    if(!item.hasAttribute('data-tags') && filters.length) {
item.setAttribute("hidden", "");
return;
}

if(!filters.length) {
    item.removeAttribute('hidden');
    return;
}
        // Break data attr into an array
        var tags = item.getAttribute("data-tags").split(",");

        // If the tags array contains one or more of the filter items, show it
        if (tags.some(function (tag) {
            return filters.indexOf(tag) >= 0;
        })) {
            item.removeAttribute("hidden");
        }

        // Otherwise hide
        else {
                item.setAttribute("hidden", "");
            }
    });
};

// Add change event to cbs
checks.map(function (check) {
    return check.addEventListener("change", filter);
});
</script>
